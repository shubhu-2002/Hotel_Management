<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <style>
        /* body{
            background-image: url("{{ url_for('static', filename='room avaliable.jpg') }}");
            background-size: contain;
        } */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        a:hover {
            text-decoration: underline;
        }

        .booked {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Available Rooms</h1>
    <table>
        <tr>
            <th>Room Number</th>
            <th>Type</th>
            <th>Price</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for room in rooms %}
        <tr>
            <td>{{ room[1] }}</td>
            <td>{{ room[2] }}</td>
            <td>{{ room[3] }}</td>
            <td>{{ room[4] }}</td>
            <td>
                {% if room[4] == 'AVAILABLE' %}
                    <a href="{{ url_for('book_room') }}">Book Now</a>
                {% else %}
                    <span class="booked">Already Booked</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <div style="text-align: center;">
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
